<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Create Product</h1>
    <h2>Detail Product</h2>
    <form action="#">
        <label for="nama_produk">Product name:</label>
        <input type="text" id="nama_produk" name="nama_produk" required minlength="6" maxlength="50">

        <p id="nama_produk_error">
            Product names must be between 3 and 50 characters.
        </p>

        <label for="kategori_produk">Product category:</label>
        <select id="kategori_produk" name="kategori_produk">
            <option value="">Product Category</option>
            <option value="elektronik">Electronic</option>
            <option value="pakaian">Drink</option>
            <option value="makanan">Food</option>
            <option value="lainnya">etc</option>
        </select>

        <label for="kondisi_produk">Product Freshness:</label>
        <br>
        <input type="radio" id="baru" name="kondisi_produk" value="baru" checked>
        <label for="baru">Brand New</label><br>
        <input type="radio" id="bekas" name="kondisi_produk" value="bekas">
        <label for="bekas">Second Hand</label><br>
        <input type="radio" id="refurbished" name="kondisi_produk" value="refurbished">
        <label for="refurbished">Refurbished</label>
        <br>
        <label for="gambar_produk">Image of Product:</label>
        <input type="file" id="gambar_produk" name="gambar_produk">
        <br>
        <label for="deskripsi_produk">Additional Description:</label>
        <br>
        <textarea id="deskripsi_produk" name="deskripsi_produk" rows="4" cols="50"></textarea>
        <br>
        <label for="harga_produk">Product Price:</label>
        <input type="number" id="harga_produk" name="harga_produk" required>

        <button type="submit" id="submit_button">submit</button>
    </form>
</body>
</html>
