<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specifility</title>
    <style>
        div{
            color: red;
        }

        .helloClass{
            color: blue;
        }

        #helloID{
            color: green;
        }
    </style>
</head>
<body>
    <div id="helloID" class="helloClass" style="color: black;"> 
        Hello World
    </div>
