<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadow</title>
    <style>
        .text-shadow{
            text-shadow: 4px 4px 3px rgb(13, 61, 1);
            font-size: 24px;
            font-family: Arial, sans-serif;
        }

        .box-shadow{
            box-shadow: 4px 4px 3px rgb(250, 255, 183);
            font-size: 24px;
            background-color: rgb(92, 92, 92);
            border-radius: 20px 0px; 
        }
    </style>
</head>

<body>
    <h1 class="text-shadow">Text with Shadow</h1>
    <div class="box-shadow">Box with Shadow</div>
</body>
</html>
